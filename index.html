<!DOCTYPE html>
<html>
<head>
    <title>Car Game</title>
   <link rel="stylesheet" href="car.css">
</head>
<body>

  <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="speed-indicator">Speed: <span id="speedValue">10</span></div>
        <div class="controls">
            <div class="steering">
                <div class="steering-track"></div>
                <div class="steering-handle" id="steeringHandle"></div>
            </div>
        </div>
        <div id="gameOver">
            <h1>Game Over! ðŸ’€</h1>
            <div id="score-display">Score: <span id="score">0</span></div>
            <button class="btn" onclick="tryAgain()">Try Again</button>
        </div>
        <div class="instructions">Drag the green handle to steer your car</div>
    </div>
    <script src="myCar.js"></script>
</body>
</html>
